<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="libraries/danfojs/lib/bundle.js"></script>
    <script type="text/javascript" src="libraries/bootstrap-5.2.0-dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="libraries/bootstrap-5.2.0-dist/css/bootstrap.min.css" />
    <link rel="icon" href="images/file-ruled.svg" sizes="any" type="image/svg+xml">
    <title>Keep What's Important</title>
</head>

<body>

    <div class="d-flex justify-content-center mt-3" id="instruction">
        <h2>Upload the file you want to process</h2>
    </div>
    <div class="d-flex justify-content-center mt-2" id="input-file-div">
        <input class="btn btn-primary btn-lg" autocomplete="off" type="file" id="input-file" name="file">
    </div>

    <div class="row justify-content-center align-items-center">
        <div class="d-flex justify-content-center mt-2">
            <h2>Select fields you want to remove</h2>
        </div>
        <div class="col-lg-2">

            <form class=" form-example" action=" #">
                <div class="form-group">
                    <select class="form-select" size="10" multiple aria-label="multiple select example" id="schema">
                        <option disabled selected value> -- fields -- </option>
                    </select>
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-danger mt-2 btn-lg" id="remove-fields-btn">Remove fields</button>
                </div>
            </form>
        </div>
    </div>


    </div>
    <div class="row justify-content-center align-items-center">
        <div class="d-flex justify-content-center mt-2">

            <h2>Computation</h2>
        </div>
        <div class="col-lg-2">

            <div class="input-group">

                <input type="number" class="form-control" name="" id="sc" placeholder="Sc" autocomplete="off">
            </div>
            <div class="input-group">
                <input type="number" class="form-control" name="" id="y" placeholder="Y" autocomplete="off">
            </div>
        </div>
    </div>

    <div class="text-center justify-content-center mt-3">
        <input class="btn btn-primary mt-1 btn-lg" type="button" id="compute-btn" value="Compute">

    </div>

    <div class="text-center justify-content-center mt-3">
        <h2>Download the modified file</h2>
        <div class="input-group justify-content-center mb-3 mw-100">
            <input placeholder="please insert a file name" type=" text" class="input-group-text mt-1 w-25"
                autocomplete="off" name="textfield" id="csv-file-name" />
        </div>
        <input class="btn btn-success mt-1 justify-content-center btn-lg" type="button" id="download-btn"
            value="Download">
        <input class="btn btn-secondary mt-1 justify-content-center btn-lg" type="button" id="refresh-btn"
            value="Clear">

    </div>

</body>

</html>
